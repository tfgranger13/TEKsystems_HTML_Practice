    <h1>Submit A Ticket</h1>
    <form action="" method="get">

        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="details">Details about your problem:</label>
            <br>
            <textarea id="details" name="details" rows="4" cols="50"></textarea>
        </div>
        <div class="form-check">
            <input type="radio" id="Immediately" name="triage">
            <label for="Immediately">Immediately!!!</label>
            <input type="radio" id="Soon" name="triage">
            <label for="Soon">Soon™</label>
            <input type="radio" id="Whenever" name="triage">
            <label for="Whenever">Whenever</label>
        </div>
        
        
            When do you need this addressed?
            <div class="form-check">
                <input class="form-check-input" type="radio" name="priority" id="imm">
                <label class="form-check-label" for="imm">Immediately!!!</label>
            </div>
            <input class="form-check-input" type="radio" name="priority" id="soon">
            <label class="form-check-label" for="soon">Soon™</label>
            <input class="form-check-input" type="radio" name="priority" id="when">
            <label class="form-check-label" for="when">Whenever</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Ticket</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
