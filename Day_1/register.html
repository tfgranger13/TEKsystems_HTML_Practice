<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

    <h1>Register Page</h1>
    <form action="">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Your Password">
        </div>
        <div>
            Gender
            <label for="female">Female</label>
            <input type="radio" name="female" id="female" value="female">
            <label for="male">Male</label>
            <input type="radio" name="male" id="male" value="male">
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" placeholder="Enter Your Email">
        </div>
        <div>
            Habits
            <input type="checkbox" name="sports" id="sports" value="sports">
            <label for="sports">You like sports</label>
            <input type="checkbox" name="eat" id="eat" value="eat">
            <label for="eat">You like to eat</label>
            <input type="checkbox" name="sleep" id="sleep" value="sleep">
            <label for="sleep">You like to sleep</label>
        </div>
        <input type="submit" name="submit" value="Register">
    </form>

</body>
</html>
