    <link rel="stylesheet" href="../styles/display.css">
</head>
<body>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>

                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1>Submit A Ticket</h1>
        <form action="" method="get">
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="details">Details about your problem:</label>
                <br>
                <textarea id="details" name="details" rows="4" cols="50"></textarea>
            </div>
        
            <div class="mb-3">
                <p>When do you need this addressed?</p>
                <input class="form-check-input" type="radio" name="priority" id="imm">
                <label class="form-check-label" for="imm">Immediately!!!</label>
                <input class="form-check-input" type="radio" name="priority" id="soon">
                <label class="form-check-label" for="soon">Soonâ„¢</label>
                <input class="form-check-input" type="radio" name="priority" id="when" check>
                <label class="form-check-label" for="when">Whenever</label>
            </div>
        
            <div><button type="submit" class="btn btn-primary">Submit Ticket</button></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
